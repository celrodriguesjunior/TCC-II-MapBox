        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu {
            position: absolute;
            width: 330px;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            opacity: 80%;
            border-radius: 10px;
            z-index: 999;
        }

        #menuLegenda {
            position: absolute;
            right: 0px;
            top: 0px;
            height: 200px;
            width: 200px;
            background-color: white;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            opacity: 80%;
            z-index: 999;
        }

        .legenda {
            display: flex;
            align-items: center;
        }

            height: 15px;
            width: 15px;

    <div id="menu">
        <h1> Tráfego de Blumenau </h1>
        <div style="display: flex;flex-direction: row;">
            <h2 style="margin: 0;">Dia da Semana:</h2>
            <select name="select" style="margin-left: 5px;">
                <option value="0">Domingo</option>
                <option value="1">Segunda-feira</option>
                <option value="2">Terça-feira</option>
                <option value="3">Quarta-feira</option>
                <option value="4">Quinta-feira</option>
                <option value="5">Sexta-feira</option>
                <option value="6">Sabado</option>
                <option value="7">Todos</option>
            </select>
            <div>
                <input type="checkbox" id="horns" name="horns">
                <label for="horns">Dias Úteis</label>
            </div>
        </div>
        <div style="display: flex;flex-direction: row; margin-top: 10px;">
            <h2 style="margin: 0;">Clima: </h2>
            <select name="select" style="margin-left: 5px;">
                <option value="0" selected>Todos</option>
                <option value="1">chuva leve</option>
                <option value="2">nublado</option>
                <option value="3">chuva forte</option>
                <option value="4">chuva moderada</option>
                <option value="5">nuvens dispersas</option>
            </select>
        </div>
        <div class="slidebar" id="slidebar">
            <div style="display: flex;flex-direction: row; margin-top: 10px;">
                <h2 style="margin: 0;">Agrupador: </h2>
                <select name="select" style="margin-left: 5px;">
                    <option value="0" selected>Por Hora</option>
                    <option value="1">Por Turno</option>
                    <option value="2">Por Período</option>
                </select>
            </div>
            <div style="display: none;flex-direction: row; margin-top: 10px;">
                <h2 style="margin: 0;">Turno: </h2>
                <select name="select" style="margin-left: 5px;">
                    <option value="0" selected>Manhã</option>
                    <option value="1">Tarde</option>
                    <option value="2">Noite</option>
                    <option value="3">Madrugada</option>
                </select>
            </div>
            <h2>Hora do Dia: <label id="TimeDisplay">12:00</label></h2>
            <input type="range" id="slider" min="0" max="23" value="12" step="1" list="volsettings"
                style="width: 300px">
            <datalist id="volsettings">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>

                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
            </datalist>
        </div>
        <div style="text-align: center;">
            <button class="download">Ver Tráfego</button>
        </div>
    </div>
    <div id="menuLegenda" style="display: flex;flex-direction: column;justify-content: space-between;">
